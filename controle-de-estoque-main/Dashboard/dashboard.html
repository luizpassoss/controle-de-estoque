        <div class="bloco3">Arrecadações
            <canvas id="meuGrafico" height="4vh" width="13vw"></canvas>

            <script>
                
                // Suponha que esses sejam seus dados do banco de dados
                const dadosDoBancoDeDados = {
                    labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
                    datasets: [{
                        label: 'Estoque',
                        backgroundColor: 'rgb(100,180,200)',
                        borderColor: 'rgb(50,180,200)',
                        data: [20, 60, 44,33, 98, 93, 34, 46, 85, 72, 56, 40], // Substitua esses dados pelos dados do seu banco de dados
                    }]
                };
            
                // Renderize o gráfico usando Chart.js
                const ctx = document.getElementById('meuGrafico').getContext('2d');
                const meuGrafico = new Chart(ctx, {
                    type: 'bar',
                    data: dadosDoBancoDeDados,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 20, // Define o intervalo entre os valores verticais como 20
                                    callback: function(value, index, values) {
                                        return value.toString(); // Converte os valores para strings
                                    },
                                    max: 100, // Define o valor máximo do eixo Y como 100
                                    min: 0 // Define o valor mínimo do eixo Y como 0
                                }
                            }
                        }
                    }
                });
            </script>
            
            
        </div>
